<uib-alert class="alert" ng-repeat="error in loginctl.errors" type="danger">{{error.err}}</uib-alert>
<div class="row">
  <div class="site-login center-block col-lg-4 col-md-4 col-sm-6">
    <form name="userForm" class="form-horizontal" novalidate >
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input id="email" type="email" class="form-control" placeholder="email" name="email" ng-model="loginctl.user.login" required>
        <div ng-show="registerForm.email.$dirty" ng-messages="registerForm.email.$error">
          <div ng-message="required">
            Email is required.
          </div>
          <div ng-message="email">
            Email not valid.
          </div>
        </div>
      </div>
      <div class="form-group input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input id="password" type="password" class="form-control" placeholder="password" name="password" ng-model="loginctl.user.password" required>
        <div ng-show="registerForm.password.$dirty" ng-messages="registerForm.password.$error">
          <div ng-message="required">
            Password is required.
          </div>
        </div>
      </div>

      <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="loginctl.login()" value="Login" ng-disabled="userForm.$invalid" />
    </form>
  </div>
</div>
